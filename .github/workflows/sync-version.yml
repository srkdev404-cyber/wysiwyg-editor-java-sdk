name: Sync Version – editor-java

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Load & validate version from dispatch payload
      # --------------------------------------------
      - name: Load & validate version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION//,/\.}"

          if [ -z "$VERSION" ]; then
            echo "❌ Version missing in dispatch payload"
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Dispatching version $VERSION"

      # --------------------------------------------
      # Prepare release branch
      # --------------------------------------------
      - name: Prepare release branch
        run: |
          BRANCH="release-v${VERSION}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          git fetch origin

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            git checkout -b "$BRANCH"
          fi

      # --------------------------------------------
      # Update bower.json version (SOURCE OF TRUTH)
      # --------------------------------------------
      - name: Update bower.json version
        run: |
          jq --arg v "$VERSION" '.version = $v' Examples/bower.json > /tmp/bower.json
          mv /tmp/bower.json Examples/bower.json

      # --------------------------------------------
      # Commit & push
      # --------------------------------------------
      - name: Commit & push
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"

          git add Examples/bower.json
          git commit -m "chore: release editor-java v${VERSION}" || echo "Nothing to commit"
          git push origin "$BRANCH"

      # --------------------------------------------
      # Create Pull Request (release-gated)
      # --------------------------------------------
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
          RELEASE_NOTES: ${{ github.event.client_payload.release_notes }}
        run: |
          PR_BODY=$(printf \
            "release: yes\n\n## Release Notes (from primary repo)\n\n%s\n" \
            "$RELEASE_NOTES")

          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "$PR_BODY" \
            || echo "Pull request already exists"
