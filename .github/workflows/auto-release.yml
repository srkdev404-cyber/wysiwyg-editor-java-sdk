name: Auto Release â€“ editor-java

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Load version & release notes from primary repo
      # --------------------------------------------
      - name: Load version & release notes
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          NOTES="${{ github.event.client_payload.release_notes }}"

          VERSION="${VERSION//,/\.}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Validate bower.json version (safety check)
      # --------------------------------------------
      - name: Validate bower.json version
        run: |
          BOWER_VERSION=$(jq -r '.version' Examples/bower.json)

          if [ -z "$BOWER_VERSION" ] || [ "$BOWER_VERSION" = "null" ]; then
            echo "Version not found in Examples/bower.json"
            exit 1
          fi

          if [ "$BOWER_VERSION" != "$VERSION" ]; then
            echo "Version mismatch!"
            echo "Primary repo: $VERSION"
            echo "bower.json: $BOWER_VERSION"
            exit 1
          fi

          echo "bower.json version validated: $BOWER_VERSION"

      # --------------------------------------------
      # Create GitHub Release (PRIMARY NOTES ONLY)
      # --------------------------------------------
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --generate-notes=false
